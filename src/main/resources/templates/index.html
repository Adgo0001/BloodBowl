<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloodBowl.dk</title>
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
<header>
    <div class="navbar">
        <a href="/index" class="logo">
            <span class="purple">Blood</span><span class="orange">Bowl</span>.dk
        </a>
        <nav>
            <a href="/index">Home</a>
            <a href="/archives">Archives</a>
            <a href="/coach_rating">Coach Rating</a>
            <a href="/danish_masters">Danish Masters</a>
            <a href="/euro_bowl">Euro Bowl</a>
            <a href="/tournaments">Tournaments</a>
        </nav>
        <div class="buttons">
            <button class="signin">Sign In</button>
            <button class="register">Register</button>
        </div>
    </div>
</header>

<main>
    <!-- Side-billeder -->
    <img src="/orc-left.jpg" alt="Orc Left" class="side-image left">
    <img src="/orc-right.jpg" alt="Orc Right" class="side-image right">

    <!-- Midterindhold -->
    <h1>Nyheder</h1>
    <ul>
        <li th:each="news : ${newsList}">
            <h3 th:text="${news.title}"></h3>
            <p th:text="${news.content}"></p>
            <small th:text="${news.publishedDate}"></small>
        </li>
    </ul>

    <h1>Kommende Events</h1>
    <ul>
        <li th:each="event : ${eventList}">
            <h3 th:text="${event.title}"></h3>
            <p th:text="${event.description}"></p>
            <small th:text="${event.eventDate}"></small>
        </li>
    </ul>
</main>
</body>
</html>

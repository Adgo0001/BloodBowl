# App-navn
spring.application.name=BloodBowl

# Database
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_URL}
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.security=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# OAuth2 - Google Login
spring.security.oauth2.client.registration.google.client-id=${G_ClientID}
spring.security.oauth2.client.registration.google.client-secret=${G_ClientSecret}
spring.security.oauth2.client.registration.google.scope=${G_Scope}

# Facebook Login
spring.security.oauth2.client.registration.facebook.client-id=${F_ClientID}
spring.security.oauth2.client.registration.facebook.client-secret=${F_ClientSecret}
spring.security.oauth2.client.registration.facebook.scope=${F_Scope}